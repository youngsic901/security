<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<h2>로그인 페이지</h2>
<form th:action="@{/login}" method="post">
	<div>사용자명 : <input type="text" name="username"></div>
	<div>비밀번호 : <input type="password" name="password"></div>
	<div><button type="submit">test</button></div>

	<div th:if="${param.logout}">
		성공적으로 로그아웃됨
	</div>
	<div th:if="${param.expired}">
		세션 유효시간 만료로 로그아웃됨
	</div>
</form>
</body>
</html>
